<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
			{% for item in states|sort(attribute='name') %}
				<LI> {{ item.id }}: <B>{{ item.name }}</B></LI>
				<UL>
					{{% for city in state.cities|sort(attribute='name') %}}
					<LI> {{ city.name }}: <B>{{ city.name }}</B></LI>
				</UL>
			{% endfor %}
        </UL>
    </BODY>
</HTML>
